plugins {
    id 'java'
    id 'com.palantir.git-version' version '0.13.0'
}

archivesBaseName = 'geb'
version = gitVersion().split('-').getAt(0).replace('dirty', '')

java {
    sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8
    withSourcesJar()
    withJavadocJar()
}

repositories {
    mavenCentral()
}